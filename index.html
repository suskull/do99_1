    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 6,
            spaceBetween: 5,
            showsPagination: false,
            loop: true,
            autoplay: {
                delay: 3000,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });

        let isLogin = true
        const imageUrl = '/assets/images/l4_btnBg.png'
        onClickLogin = () => {
            // window.open('#','mywindow');
            let btnRegister = $(".l4_formBtnRegister")
            let btnLogin = $(".l4_formBtnLogin")
            let formRegister = $(".l4_form-register")
            let formRegisterBtn = $(".l4_submitRegister")
            let formLogin = $(".l4_form-login")
            let formLoginBtn = $(".l4_submitLogin")
            const formLoginText = $(".l4_loginText")
            const formRegisterText = $(".l4_registerText")



            btnLogin.css('background-image', 'url(' + imageUrl + ')')
            btnRegister.css('background-image', 'none')


            formLogin.css('display', 'block')
            formLoginBtn.css('display', 'block')
            formRegister.css('display', 'none')
            formRegisterBtn.css('display', 'none')
            formLoginText.attr('src', 'assets/images/l4_btnLogin-active.png')
            formRegisterText.attr('src', 'assets/images/l4_btnRegister.png')
        }

        onClickRegister = () => {
            // window.open('#','mywindow');
            let btnRegister = $(".l4_formBtnRegister")
            let btnLogin = $(".l4_formBtnLogin")
            let formRegister = $(".l4_form-register")
            let formRegisterBtn = $(".l4_submitRegister")
            let formLogin = $(".l4_form-login")
            let formLoginBtn = $(".l4_submitLogin")
            const formLoginText = $(".l4_loginText")
            const formRegisterText = $(".l4_registerText")


            console.log(formLoginText, 'formLoginText')


            btnRegister.css('background-image', 'url(' + imageUrl + ')')
            btnLogin.css('background-image', 'none')
            formLogin.css('display', 'none')
            formLoginBtn.css('display', 'none')
            formRegister.css('display', 'block')
            formRegisterBtn.css('display', 'block')
            formLoginText.attr('src', 'assets/images/l4_btnLogin.png')
            formRegisterText.attr('src', 'assets/images/l4_btnRegister-active.png')


        }

        showFormModal = () => {
            const modal = $("#form-modal");
            modal.css('display', 'block')
        }

        closeModal = () => {
            const modal = $("#form-modal");
            modal.css('display', 'none')
        }

    </script>
